<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="description">
            <h1>Image Editor</h1>
        </div>
        <div class="bottom">
            <div class="resetfilters">
                Reset Filters
            </div>
            <div class="options">
                <div class="chooseimage">
                    Choose Image
                </div>
                <div class="saveimage">
                    Save Image
                </div>
            </div>
        </div>
        <div class="maincontainer">
            <div class="settings">
                <!-- we shall add the settings for our images here -->
                <div class="filtertitle">Filters</div>
                <div class="threesettingscontainers">
                    <div class="filterlist">
                        <div class="filterlistcontainerone">
                            <div class="brightness">Brightness</div>
                            <div class="saturation">Saturation</div>
                        </div>
                        <div class="filterlistcontainertwo">
                            <div class="inversion">Inversion</div>
                            <div class="grayscale">Grayscale</div>
                        </div>
                        
                        
                    </div>
                    <div class="scrollvalue"></div>
                    <div class="imagechange">
                        <div class="changetitle">
                            Rotate & Flip
                            
                        </div>
                        <div class="rotateleft">
                            <img src="./imgs/rotate-left.svg" alt="blabla_is_working" width="50px" height="50px">
                        </div>
                            <div class="rotateright">
                               <img src="./imgs/rotate-right.svg" alt="blabla_is_working" width="50px" height="50px">
                            </div>
                            <div class="mirrorup">
                                <img src="./imgs/flip-horizontal.svg" alt="blabla_is_working" width="50px" height="30px">
                            </div>
                            <div class="mirrorside">
                                <img src="./imgs/flip-vertical.svg" alt="blabla_is_working" width="50px" height="30px">
                            </div>
                    </div>
                </div>
            </div>
            <div class="imageview">
                <!-- this will be the project workspace -->
            </div>
        </div>
    </div>
</body>
</html>
